<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#000428,#004e92);
    background-size:400% 400%;
    animation:bg 15s ease infinite;
    color:white;
    text-align:center;
}

@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

h1{
    margin-top:40px;
    font-size:55px;
    color:#0ff;
    text-shadow:0 0 20px #0ff,0 0 40px #0ff,0 0 80px #0ff;
}

.subtitle{
    margin-bottom:40px;
    color:#ddd;
    font-size:18px;
}

.games{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:40px;
    padding:20px;
}

.game{
    width:260px;
    background:#111;
    border-radius:15px;
    overflow:hidden;
    transition:0.4s;
    box-shadow:0 0 20px #0ff;
}

.game:hover{
    transform:scale(1.1) rotate(1deg);
    box-shadow:0 0 40px #0ff,0 0 80px #0ff;
}

.game img{
    width:100%;
    height:170px;
    object-fit:cover;
}

.game-title{
    padding:15px;
    font-weight:bold;
    font-size:18px;
    text-transform:uppercase;
    background:#000;
}

a{
    text-decoration:none;
    color:white;
}
</style>
